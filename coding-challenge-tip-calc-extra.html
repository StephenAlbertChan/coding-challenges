<script type = "text/javascript">

function tipCalcu(bill,tip,i){
    var totalTip = parseFloat(bill[i]) * parseFloat(tip);
return totalTip;
}

function calculateBills(bill,tip,eachTip,billTip){
    done=1;
    i=0;
    do{
        switch(true){

        case (bill[i]<1000) : tip = 0.2;
                        eachTip[i] = tipCalcu(bill,tip,i);
                        billTip[i] = eachTip[i] + bill[i];
                        
                        break;

        case (bill[i]>=1000 && bill[i]<=3000) : tip = 0.1;
                        eachTip[i] = tipCalcu(bill,tip,i);
                        billTip[i] = eachTip[i] + bill[i];
            
                        break;

        case (bill[i]>3000) : tip = 0.25;
                        eachTip[i] = tipCalcu(bill,tip,i);
                        billTip[i] = eachTip[i] + bill[i];
                        
                        break;
        default: console.log("test");
        }

        console.log(i,bill[i],tip,eachTip[i],billTip[i]);

        i++;
        if(i>3)
            done=0;
    }while(done);
}

function calcAveTips(eachTip){
var i,ave;
    for(i=0,ave=0;i<3;i++){
        ave = ave + parseFloat(eachTip[i]);
    }
    ave = parseFloat(ave)/4;
return parseFloat(ave);
}

var eachTip = [];
var billTip = [];
var tip = null;

const arrayOfBills = {
    bill :  [770,3750,1100,450],
};

calculateBills(arrayOfBills.bill, tip, eachTip, billTip);

for(i=0;i<=3;i++){
    document.write("<br>Bill: ",arrayOfBills.bill[i]);
    document.write("<br>Tip: ",eachTip[i]);
    document.write("<br>Total Bill: ",billTip[i]);
    document.write("<br>");
}
    document.write("<br>Average Tip: ",calcAveTips(eachTip));

</script>
